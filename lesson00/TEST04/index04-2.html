<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson04-1</title>
</head>
<body>

    <h1>Hello, World</h1>
    <p>同じクラス名のデータを全て取得する</p>
    <p>添字による配列操作を理解する</p>
    <div class="sample">本日は晴天なり</div>
    <div class="sample">本日は曇天なり</div>
    <div class="sample">本日は快晴なり</div>
    <div class="sample">本日は吹雪なり</div>

    <script>
    document.getElementsByClassName("sample")[0].style.color = "red";
    document.getElementsByClassName("sample")[1].style.color = "green";
    document.getElementsByClassName("sample")[2].style.color = "#00ff33";
    document.getElementsByClassName("sample")[3].style.color = "#3BACDE";
    </script>

</body>
</html>
